{% extends "profile/base.html" %}
{% block title %}Anasayfa{% endblock %}
				<!-- Main -->
{% block content %}
						<!-- Post -->
						{% for message in messages%}
							<article class="post">
								<label for="subject" class="control-label col-sm-1">Subject:{{message[3]}}</label>
								<footer>
									<ul class="actions">
										<li> <span class="content">{{message[2]}}</span></li>
										<li><span class="name">{{message[1]}}</span></li>
									<ul class="stats">
										<form role="form" action="{{url_for('site.delete_message')}}" method="post" name="delete">
											<li>
												<button type="submit" value="{{ message[0] }}"  name="delete" class="btn btn-primary">Delete</button>
											</li>
										</form>
										<form role="form" action="{{url_for('site.update_message',messageId=message[0])}}" method="get" name="update">
											<li>
												<button type="submit" value="{{message[0]}}" name="update" class="btn btn-primary">Update</button>
											</li>
										</form>
								</footer>

							</article>
					   {% endfor %}
					   <li><a href="{{url_for('site.add_message')}}" class="button big next">Share a post! Click Here</a></li>
{% endblock %}
						<!-- Footer -->
