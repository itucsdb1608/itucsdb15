{% extends "base.html" %}
{% block title %}Hakkımızda{% endblock %}
				<!-- Main -->
{% block content %}
	<table border="1">
	<tr>
	<th>Name</th>
	<th>Surname</th>
	<th>E-mail</th>
	<th>User name</th>
	<th>Password</th>
	<th>Delete</th>
	<th>Update</th>
	</tr>
	{% for i in records %}
		{% if i %}
			<tr>
			<td>{{i[0]}}</td>
			<td>{{i[1]}}</td>
			<td>{{i[2]}}</td>
			<td>{{i[3]}}</td>
			<td>{{i[4]}}</td>
			<td>
			<form action="{{url_for('site.remove_user')}}" method="post" name="delete"><button type="submit" value="{{ i[5] }}" name="delete">Delete</button>
			</form>
			</td>
			<td>
			<form role="form" action="{{url_for('site.update_user',id=i[5])}}" method="get" name="update"><button type="submit" value="{{i[5]}}" name="update">Update</button>
			</form>
			</td>
			</tr>
		{% endif %}
	{% endfor %}
	</table>


{% endblock %}
